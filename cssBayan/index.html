<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">CSS BAYAN</h1>
        <hr />
      </header>
      <main class="accordion-wrapper">
        <div class="inner-content">
          <input type="radio" name="accordion" id="accordion-frist" checked />
          <label class="label-header" for="accordion-frist"
            >Two Zero Two Four
            <img class="cross-image" src="assets/arrow.png " alt="cross-image"
          /></label>

          <label class="label-wrapper-images" for="accordion-frist">
            <img
              class="adaptive-memes"
              src="assets/firstMeme.jpg"
              alt="first-meme"
            />
          </label>
        </div>
        <div class="inner-content">
          <input type="radio" name="accordion" id="accordion-two" />
          <label class="label-header" for="accordion-two"
            >HR
            <img class="cross-image" src="assets/arrow.png" alt="cross-image"
          /></label>
          <label class="label-wrapper-images" for="accordion-two">
            <img
              class="adaptive-memes"
              src="assets/secondMeme.jpg"
              alt="second-meme"
            />
          </label>
        </div>
        <div class="inner-content">
          <input type="radio" name="accordion" id="accordion-three" />
          <label class="label-header" for="accordion-three">
            Different types
            <img class="cross-image" src="assets/arrow.png" alt="cross-image"
          /></label>
          <label class="label-wrapper-images" for="accordion-three">
            <img
              class="adaptive-memes"
              src="assets/thirdMeme.jpg"
              alt="third-meme"
            />
          </label>
        </div>
        <div class="inner-content">
          <input type="radio" name="accordion" id="accordion-four" />
          <label class="label-header" for="accordion-four">
            At the beginning of programming
            <img class="cross-image" src="assets/arrow.png" alt="cross-image"
          /></label>
          <label class="label-wrapper-images" for="accordion-four">
            <img
              class="adaptive-memes"
              src="assets/fourthMeme.jpg"
              alt="fourth-meme"
            />
          </label>
        </div>
        <div class="inner-content">
          <input type="radio" name="accordion" id="accordion-five" />
          <label class="label-header" for="accordion-five">
            Copy
            <img class="cross-image" src="assets/arrow.png" alt="cross-image"
          /></label>
          <label class="label-wrapper-images" for="accordion-five">
            <img
              class="adaptive-memes"
              src="assets/fifthMeme.jpg"
              alt="fifth-meme"
            />
          </label>
        </div>
      </main>
    </div>
  </body>
</html>
